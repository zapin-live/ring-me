<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }

      #text-activationStatus {
        display: inline-block;
      }

      #text-statusDescription {
        display: inline-block;
      }

      #btn-addUrl {
        margin-top: 10px;
      }

      #website-header {
        margin-top: 25px;
        margin-bottom: 10px;
      }

      .active {
        color: #22bb33;
      }

      .inactive {
        color: #bb2124;
      }

      .btn-icon {
        font-size: 18px;
      }

      button.large {
        height: 30px;
      }

      .number-input {
        width: 58px;
        border: 0;
        border-bottom: 1px solid #bbb;
      }

      .hidden {
        display: none;
      }

      .list-item {
        margin-top: 5px;
        padding-top: 5px;
        border-top: 1px solid #ccc;
      }

      .list-item:first-of-type {
        border-top: none;
      }

      .list-item-text {
        margin-left: 5px;
      }

      .section {
        margin-top: 10px;
      }

      .text-warning {
        color: #f0ad4e;
      }

      button {
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <h1 id="text-notification" class="text-warning hidden">Website not added</h1>
    <div id="container-activation-deactivation">
      <div>
        <button id="btn-activationStatus" class="large" style="vertical-align: super">&#9211;</button>
        <h1 id="text-activationStatus">-</h1>
        <div id="text-statusDescription">-</div>
      </div>

      <div class="section">
        <button id="btn-disableUntilNextPage" class="large">Disable until page reload</button>
      </div>
      <div class="section">
        <button id="btn-disableUntilTomorrow" class="large">Disable until tomorrow</button>
      </div>
      <div class="section">
        <form id="form-disableForX">
          <button type="submit" id="btn-disableForX" class="large">Disable for</button>
          <input class="number-input" type="number" id="input-disableForDays" name="days" placeholder="days">
          <input class="number-input" type="number" id="input-disableForHours" name="hours" placeholder="hours">
          <input class="number-input" type="number" id="input-disableForMinutes" name="mins" placeholder="mins">
        </form>
      </div>
    </div>


    <h3 id="website-header">&#127760; Websites</h3>

    <div id="container-urlList"> </div>
    <button id="btn-addUrl">Add current page</button> 

    <script src="./popup.js"></script>
  </body>
</html>
